<body ng-app='app'>
    {{abcd|toUpperCase}}<br>
    {{ABCD|toLowerCase}}
    <div ng-controller="ctrl">
        $log.debug("debug信息");
        $log.info("info信息"）;
        $log.warn("warm信息");
    </div>
</body>
<script>
    var app = angular.module('app', []);
    app.controller("ctrl",function($log){
    
    })
    //配置$filter服务
    /*
        只有一个数组，表示依赖的对下你给一级配置暗送的内容

    */
    app.config(["$filterProvider","$logProvdier",function($filterProvider){
        //禁用debug
        // console.log($logProvider);
        $logProvider.debugEnabled(false);
        //注册一个新的过滤器，首字母大写
        $filterProvider.register("initcase",function(){       return function(str){
                return str[0].toUpperCase()+str.slice(1); 
            } 
        });
    }]);
</script>

</html>
