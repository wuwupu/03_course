<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../libs/angular.min.js'></script>
</head>

<body ng-app='app'>
    <div ng-controller="ctrl">
        {{show}}
        {{str}}
    </div>
</body>
<script>
    var app = angular.module('app', []);
    //调用self服务
    app.controller("ctrl",["$scope","self",function($scope,self){
        $scope.show=self.now();
        $scope.str=self.str("abcde");
    }])

    //自定义服务--service
    //通过app调用service方法
    //定义一个方法，用于返回当前已经格式化的时间
    /* 
        service方法有2个参数：
        第一个字符串表示自定义服务的名称
        第二个数组，表示自定义服务依赖的对象一级自定义服务的具体内容，如果使用瑞但是注入，则第二个参数就是一个
        function
     */
    
    //推断式注入
    app.service("self",function($filter){
        var d=$filter("date");
        //定义返回当前事件的方法
        this.now=function(){
            return d(new Date(),"yyyy-MM-dd HH-mm-ss");
        }
        
        this.now=function(msg){
            return msg.toUpperCase();
        }
    });
</script>

</html>
