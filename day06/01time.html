<body ng-app='app'>
    <div ng-controller="ctrl">
        <div>timeour:{{show}}</div>
        <div>interval:{{result}}</div>
        <div>当前时间{{now|date:yyyy-MM-dd HH:mm:ss}}</div>
        <div>
            <button>停止计时</button>
        </div>
    </div>

</body>
<script>
    var app = angular.module('app', []);
    app.controller("ctrl",function($scope,$timeout,$interval){
        //使用$interval显示当前时间
        $interval(function(){
            $scope.now=new Date();
        },1000);
