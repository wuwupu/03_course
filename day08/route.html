<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../libs/angular.min.js'></script>
    <script src="../libs/angular-route.js"></script>
</head>

<body ng-app='app'>
    <a href="#/show">显示所有人的基本信息</a>
    <!-- 
        定义3个锚点，锚点分别是：
        #/student/zhangsan/1101
        #/student/lisi/1102
        #/teacher/wangwu/1103
        页面下方显示：
            学生姓名：zhangsan,学号是1101
            学生姓名：lisi，学号是1102
            教师姓名：wangwu，工号是1103
     -->
    <div ng-view></div>
</body>
<script>
    var app = angular.module('app', ["ngRoute"]);
    //定义控制器
    app.controller("show",function($scope,$http){
        //通过$http发送请求，获取数据，将数据绑定后发送给视图
        $http({
            url:"./show.php"
        }).success(function(result){
            console.log(result);
            //绑定数据
            $scope.users=JSON.parse(result);
        });
    });
    //配置路由
    app.config(function($routeProvider){
        $routeProvider.when("/",{
            template:"<h1>这是首页</h1>"
         }).when("/show",{
             templateUrl:"./show.html",
             controller:"show"
         })
    })
    app.config(function($routeProvider){
        
    })
    //定义控制器
    app.controller("show",function($scope,$http){
        $scope.a=function(){
            //按照score的值进行排序
            if($scope.score=="score"){
                 $scope.score="score";
            }else{
                $scope.score="score";
            }
        };
        //通过$http发送请求，获取数据，将数据绑定后发送给视图
        $http({
            url:"./show.php"
        }).success(function(result){
            console.log(result);
            //绑定数据
            $scope.users=result;
        })
    });
</script>

</html>
