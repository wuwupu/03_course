<table>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
        <td><a href="javascript:;" ng-click="a('socre')">得分</a></td>
    </tr>
    <tr ng-repeat="user in users|orderBy:sort">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.score}}</td>
    </tr>
</table>
